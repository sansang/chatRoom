.row{
    text-align: center;
}
.container{
    margin: 0 auto;
    min-height: 420px;
}
footer{
    bottom: 0px;
    width: 100%;
    height:40px;
    background-color: black;

<script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
<script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
<script>
    var socket = io.connect('http://localhost:8080');
    socket.on('connect', function(){
		//  ask for user's name
		socket.emit('adduser', prompt("What's your name?"));
	});

	// append messages
	socket.on('updatechat', function (username, data) {
		$('#conversation').append('<b>'+username + ':</b><span class="label label-info">' + data + '</span><br>');
	});

	// append rooms
	socket.on('updaterooms', function(rooms, current_room) {
		$('#rooms').empty();
		$.each(rooms, function(key, value) {
			if(value == current_room){
				$('#rooms').append('<div class="col-md-4"><button type="button" class="btn btn-default">' + value + '</button></div>');
			}
			else {
				$('#rooms').append('<div class="col-md-4"><a class="btn btn-danger" href="#" onclick="switchRoom(\''+value+'\')">' + value + '</a></div>');
			}
		});
	});

	function switchRoom(room){
		socket.emit('switchRoom', room);
	}

    socket.on('updateusers', function(data) {
          $('#users').empty();
          $.each(data, function(key, value) {
                 $('#users').append('<div>' + key + '</div>');
                 });
          });

	$(function(){
		$('#datasend').click( function() {
			var message = $('#data').val();
			$('#data').val('');
			socket.emit('sendchat', message);
		});

		$('#data').keypress(function(e) {
			if(e.which == 13) {
				$(this).blur();
				$('#datasend').focus().click();
			}
		});
	});
</script>
</head>
<body>
<header>
  <div class="row">
    <p style="padding:10px;"></p>
	<h4>ROOMS</h4>
	<div id="rooms" class="rooms"></div>
  </div>
</header>
<hr>
<div class="container">
  <div class="row">
      <b>USERS</b>
      <div id="users"></div>
      <hr>
	  <div id="conversation"></div>
    </div>
  </div>
</div>
<footer class="row-footer">
    <div class="input-group" style="margin: 0 auto;">
        <input id="data" class="form-control" style="width:600px;" />
        <input type="button" class="btn btn-info" id="datasend" value="send" />
    </div>
</footer>
</body>
